<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | UV Community</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6e48aa;
            --secondary: #9d50bb;
            --accent: #f093fb;
            --background: #121212;
            --card-bg: #1e1e1e;
            --text-muted: #b0b0b0;
            --primary-dark: #55317b;
            --error-glow: rgba(240, 147, 251, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(110, 72, 170, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(157, 80, 187, 0.15) 0%, transparent 50%);
        }

        .container {
            max-width: 650px;
            padding: 3rem;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--error-glow) 0%, transparent 70%);
            opacity: 0;
            animation: pulse 6s infinite;
            pointer-events: none;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-weight: bold;
            font-size: 2rem;
            box-shadow: 0 10px 30px -10px var(--primary);
            transform: rotate(0deg);
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .logo-icon:hover {
            transform: rotate(15deg) scale(1.1);
        }

        h1 {
            font-size: 6rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: -2px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.7;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: white;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem 2.25rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 20px -8px rgba(110, 72, 170, 0.4);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -5px rgba(110, 72, 170, 0.5);
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button i {
            font-size: 1.2rem;
        }

        .astronaut {
            position: absolute;
            width: 120px;
            opacity: 0.8;
            animation: float 8s ease-in-out infinite;
        }

        .astronaut-1 {
            top: -60px;
            left: -30px;
            animation-delay: 0s;
        }

        .astronaut-2 {
            bottom: -50px;
            right: -20px;
            animation-delay: 0.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0;
                transform: scale(1);
            }
            50% {
                opacity: 0.3;
                transform: scale(1.2);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 4.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .astronaut {
                width: 80px;
            }
            
            .astronaut-1 {
                top: -40px;
                left: -20px;
            }
            
            .astronaut-2 {
                bottom: -30px;
                right: -15px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="https://cdn3.iconfinder.com/data/icons/space-flat-galaxy-radio/512/astronaut_space_suit-512.png" alt="Astronaut" class="astronaut astronaut-1">
        <img src="https://cdn3.iconfinder.com/data/icons/space-flat-galaxy-radio/512/astronaut_space_suit-512.png" alt="Astronaut" class="astronaut astronaut-2">
        
        <div class="logo-icon">UV</div>
        <h1>404</h1>
        <h2>Lost in Space</h2>
        <p>Looks like you've ventured into the unknown. The page you're looking for doesn't exist or has been moved to another galaxy.</p>
        <a href="https://discord.gg/UZPacyDQtq" class="cta-button" rel="noopener noreferrer" target="_blank">
            <i class="fas fa-arrow-left"></i>
            Return to UV Community
        </a>
    </div>

    <script>
        // Add a fun hover effect to the astronauts
        document.querySelectorAll('.astronaut').forEach(astronaut => {
            astronaut.addEventListener('mouseenter', () => {
                astronaut.style.animation = 'none';
                astronaut.style.transform = 'scale(1.2) rotate(15deg)';
                setTimeout(() => {
                    astronaut.style.animation = 'float 8s ease-in-out infinite';
                }, 1000);
            });
        });
    </script>
</body>
</html>
