<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshBake Delights | Coming Soon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <style>
    :root {
      --primary: #e67e22;
      --secondary: #d35400;
      --light: #fff8f0;
      --dark: #333;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--light);
      color: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 36px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 10px;
    }
    .logo span {
      color: var(--secondary);
    }
    h1 {
      font-size: 2.8rem;
      color: var(--secondary);
      margin: 20px 0 10px;
    }
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .newsletter-form input[type="email"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 50px;
      border: 1px solid #ddd;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box; /* Added to fix padding issue */
    }
    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 15px 40px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover {
      background: var(--secondary);
      transform: translateY(-3px);
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      background: #f0f0f0;
      border-radius: 50%;
      color: var(--dark);
      transition: all 0.3s;
      text-decoration: none;
      font-size: 1.1rem;
    }
    .social-links a:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Fresh<span>Bake</span> Delights</div>
    <h1>We're Baking Something New!</h1>
    <p>Our brand new website is coming soon. Sign up for our newsletter to be the first to know when we launch and to get a special discount!</p>
    
    <form class="newsletter-form">
      <input type="email" placeholder="Your email address" required>
      <button type="submit" class="btn">Notify Me</button>
    </form>
    
    <div class="social-links">
      <a href="https://wa.me/919876543210" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://instagram.com/freshbake_delights" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/freshbakedelights" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com/freshbake_mum" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    </div>
  </div>
</body>
</html>
