<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery | Kadam Farms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {font-family:'Poppins',sans-serif;margin:0;background:#F5F5DC;}
        .sticky-nav, .teleport-nav, .logo, .nav-links, .teleport-item, footer {all:unset;}
        .sticky-nav {position:fixed;top:0;left:0;width:100%;background:#fff;box-shadow:0 4px 6px rgba(0,0,0,0.08);z-index:999;padding:15px 0;}
        .container {max-width:1200px;margin:0 auto;padding:0 20px;}
        .nav-container {display:flex;justify-content:space-between;align-items:center;}
        .logo {font-size:1.8rem;font-weight:700;color:#6B8E23;font-family:'Playfair Display',serif;}
        .logo span {color:#C19A6B;}
        .nav-links {display:flex;list-style:none;margin:0;}
        .nav-links li {margin-left:30px;}
        .nav-links a {color:#222;text-decoration:none;font-weight:500;}
        .teleport-nav {position:fixed;right:20px;top:50%;transform:translateY(-50%);z-index:1000;display:flex;flex-direction:column;gap:15px;}
        .teleport-item {width:40px;height:40px;border-radius:50%;background:#6B8E23;color:#fff;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 5px rgba(0,0,0,0.13);transition:background 0.2s;}
        .teleport-item:hover {background:#8B9A46;}
        .gallery-section {padding:120px 0 30px 0;}
        .gallery-title {text-align:center;color:#6B8E23;font-size:2rem;margin-bottom:30px;}
        .gallery-grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:22px;}
        .gallery-item img {width:100%;height:210px;object-fit:cover;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.08);}
        footer {background:#222;color:#fff;text-align:center;padding:30px 0;margin-top:40px;}
    </style>
</head>
<body>
    <nav class="sticky-nav">
        <div class="container nav-container">
            <a href="index.html" class="logo">Kadam <span>Farms</span></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="facilities.html">Facilities</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav class="teleport-nav" aria-label="Section Navigation">
        <a href="index.html" class="teleport-item" aria-label="Home"><i class="fas fa-home"></i></a>
        <a href="about.html" class="teleport-item" aria-label="About"><i class="fas fa-info-circle"></i></a>
        <a href="facilities.html" class="teleport-item" aria-label="Facilities"><i class="fas fa-umbrella-beach"></i></a>
        <a href="gallery.html" class="teleport-item" aria-label="Gallery"><i class="fas fa-images"></i></a>
        <a href="testimonials.html" class="teleport-item" aria-label="Testimonials"><i class="fas fa-comment"></i></a>
        <a href="faq.html" class="teleport-item" aria-label="FAQ"><i class="fas fa-question"></i></a>
        <a href="contact.html" class="teleport-item" aria-label="Contact"><i class="fas fa-envelope"></i></a>
    </nav>
    <section class="gallery-section">
        <div class="gallery-title">Gallery</div>
        <div class="gallery-grid">
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80" alt="Farm View"></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Sugarcane Field"></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="Countryside Road"></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1465101178521-c1a9136a37ff?auto=format&fit=crop&w=600&q=80" alt="Farmers in Field"></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1506784983877-45594efa4cbe?auto=format&fit=crop&w=600&q=80" alt="Village Sunrise"></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1519121783700-1e3ef1d8b8e4?auto=format&fit=crop&w=600&q=80" alt="Cattle at Pond"></div>
        </div>
    </section>
    <footer>

</body>
</html>
